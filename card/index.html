<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="../img/1.png"
        class="product-image"
      />
      <h2 class="title">Essence Mascara Lash Princess</h2>
      <p class="desc">
        The Essence Mascara Lash Princess is a popular mascara known for its
        volumizing and lengthening effects. Achieve dramatic lashes with this
        long-lasting and cruelty-free formula.
      </p>
      <div class="price-cart">
        <p class="price">$9.99</p>
        <button class="buy-button">
          <img src="../img/cart-icon.png" alt="cart icon" />
        </button>
      </div>
    </div>
  </body>
</html>
