<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./card/style.css" />
    <link rel="stylesheet" href="./bascket/style.css" />
    <link rel="stylesheet" href="./adaptiv.css" />
    <link rel="icon" type="image/png" href="./V.svg" />
    <title>V-shop</title>
  </head>
  <body>
    <div class="container">
      <!-- Шапка -->
      <header class="header">
        <div class="logo">
          <img src="./logo.svg" alt="Logo" />
        </div>
        <button id="filter-button" class="filter-button">
          <img src="./mage_filter.svg" alt="Фильтры" class="filter-icon" />
          ФИЛЬТРЫ
        </button>
        <nav class="nav"></nav>
      </header>

      <!-- Место для фильтров, изначально скрыто -->
      <div class="filter" style="display: none">
        <div class="filter__tags-filter"></div>
        <div class="filter__brands-filter"></div>
      </div>

      <!-- Каталог -->
      <div class="content">
        <div class="catalog" id="catalog-root"></div>

        <!-- Корзина -->
        <div class="cart" id="cart-root">
          <div class="cart-title">
            <h2>CART</h2>
          </div>

          <div class="prod-bascket">
            <div class="product-cart-bascket" id="product-cart-bascket"></div>
            <div class="total-checkout"></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>
          © 2020–2024 MADE WITH
          <span class="heart"><img src="./Vector.svg" alt="" /></span> BY
          <a href="https://vistegra.by/" target="_blank">VISTEGRA</a>
        </p>
      </footer>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
